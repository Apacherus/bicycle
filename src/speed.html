<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="settings.html" class="settings-open">
                <i class="icon icon-settings"></i>
            </a>
        </div>
        <div class="center sliding" data-translate="title">Bicycle Speed Counter</div>
    </div>
</div>
<div class="pages">
    <div class="page no-swipeback" data-page="speed">
        <div class="page-content">
            <div class="page-speedometer-wrapper">
                <div class="speedometer">
                    <div class="speedometer-arrow"></div>
                    <div class="speedometer-digital">0</div>
                </div>
                <!--<div class="speedometer-text"></div>-->
                <div class="distance-wrapper">
                    <div class="distance">0</div>
                    <div class="distance-subtext">{{distance}}, {{units}}</div>
                </div>
               <!-- <div class="distance-total">0</div>
                <div class="gps-position">xx</div>-->
                <div class="angle-wrapper">
                    <div class="angle-beta">
                        <div class="angle-beta-inner"></div>
                    </div>
                    <div class="button-calibrate"></div>
                    <div class="angle-gamma">
                        <div class="angle-gamma-inner"></div>
                    </div>
                </div>
                <div class="button-stop"></div>
            </div>
        </div>
    </div>
</div>
