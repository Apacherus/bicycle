<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Flash</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css"/>
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body class="_APP_PAID_TYPE_ _APP_PLATFORM_">
<div class="loading-overlay"></div>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left">
                    <a href="settings.html" class="settings-open">
                        <i class="icon icon-settings"></i>
                    </a>
                </div>
                <div class="center sliding" data-translate="title"></div>
                <div class="right">
                    <a href="results.html" class="list-open">
                        <i class="icon icon-results"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="pages">
                <div data-page="index" class="page no-swipeback">
                    <div class="page-content">
                        <div class="page-index-wrapper">
                            <div class="app-title">
                                Bicycle Speed Counter
                            </div>
                            <div class="logo-start-screen"></div>
                            <div class="result">
                                <div class="result-distance"></div>
                                <div class="result-speed"></div>
                            </div>
                            <div class="text-push-to-start"></div>
                            <a class="button-start" href="speed.html"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="loading-overlay"></div>
<script src="js/framework7.min.js"></script>
<script src="js/webactivity.js"></script>
<script src="js/translate.js"></script>
<script src="js/app.js"></script>
</body>
</html>
